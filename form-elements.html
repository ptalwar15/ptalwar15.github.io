<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Photographer - Responsive HTML5 Template">
    <meta name="keywords" content="blog, gallery, photography, html5, portfolio">

    <title>Vicky Talwar</title>

    <link rel="shortcut icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon" href="images/ico/apple-touch-icon.png"/>
    
    <!-- FONTS -->
	<link rel="stylesheet" type="text/css" href="css/fonts/montserrat/montserrat.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    
    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fonts/fontello/css/fontello.css">
    <link rel="stylesheet" type="text/css" href="js/jquery.uniform/uniform.default.css">
    <link rel="stylesheet" type="text/css" href="js/jquery.fluidbox/fluidbox.css">
    <link rel="stylesheet" type="text/css" href="js/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="js/photo-swipe/photoswipe.css">
    <link rel="stylesheet" type="text/css" href="js/photo-swipe/default-skin/default-skin.css">
    <link rel="stylesheet" type="text/css" href="js/jquery.magnific-popup/magnific-popup.css">
    <link rel="stylesheet" type="text/css" href="js/slippry/slippry.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/768.css">
    <link rel="stylesheet" type="text/css" href="css/992.css">
    
    <!-- INITIAL SCRIPTS -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
<script src="js/modernizr.min.js"></script>
</head>

<body>

    <!-- page -->
    <div id="page" class="hfeed site">
        
        <!-- header -->
        <div id="header"></div>
        
        
        
        <!-- site-main -->
        <div id="main" class="site-main">
        
        
        
        	     
                 
                 
                        
            <!-- primary -->
        	<div id="primary" class="content-area">
            	
                <!-- site-content -->
                <div id="content" class="site-content" role="main"> <!-- layout-fixed -->
                    <div class="layout-fixed"> <!-- .hentry -->
                        <article class="hentry page">
                        
                        	
                            <!-- .entry-header -->   
                            <header class="entry-header">
                                <h1 class="entry-title">FORM ELEMENTS</h1>
                            </header>
                            <!-- .entry-header -->   
                            
                            
                            <!-- .entry-content -->
                            <div class="entry-content">
                            	
                              <p>Here are all forms elements cross browser styled.</p>
                          
                            
                              <form action="#" method="post" class="validate-form">
                                
                                <p>
                                  <label for="your-name">Name *</label>
                                  <input type="text" name="your-name" id="your-name" class="required">
                                </p>
                                
                                <p>
                                  <label for="your-email">Email *</label>
                                  <input type="text" name="your-email" id="your-email" class="required email">
                                </p>
                                
                                <p>
                                  <label for="subject">Subject</label>
                                  <input type="text" name="subject" id="subject">
                                </p>
                                
                                <p>
                                  <label for="budget">Budget</label>
                                  <select name="budget" id="budget">
                                    <option value="1000$">1000$</option>
                                    <option value="2000$">2000$</option>
                                    <option value="3000$">3000$</option>
                                    <option value="5000$+">5000$+</option>
                                  </select>
                                </p>
                                 
                                 <p>
                                    <label for="attach-file">Attach a file</label>
                                    <input type="file" name="attach-file" id="attach-file">
                                </p>
                                 
                                <!--<p>
                                  <label for="budgetm">Budget Multi</label>
                                  <select name="budgetm" id="budgetm" multiple="multiple">
                                    <option value="1000$">1000$</option>
                                    <option value="2000$">2000$</option>
                                    <option value="3000$">3000$</option>
                                    <option value="5000$+">5000$+</option>
                                  </select>
                                </p>-->
                                
                                <p>
                                  <label for="your-message">Your Message</label>
                                  <textarea name="your-message" id="your-message"></textarea>
                                </p>
                               
                                
                                <p>
                                    <label>Tech</label>
                    
                                    <label class="inline-label">
                                        <input type="checkbox" name="gender[]" value="male">HTML5
                                    </label>
                                    <label class="inline-label">
                                        <input type="checkbox" name="gender[]" value="female">jQuery
                                    </label>
                                    <label class="inline-label">
                                        <input type="checkbox" name="gender[]" value="female">Wordpress
                                    </label>
                                </p>
                                
                                <p>
                                    <label>Gender</label>
                    
                                    <label class="inline-label">
                                        <input type="radio" name="radio" value="radio-1" class="required">Male
                                    </label>
                    
                                    <label class="inline-label">
                                        <input type="radio" name="radio" value="radio-2" class="required">Female
                                    </label>
                                </p>
                                
                                
                                <p>
                                  <input type="submit" value="Send it">
                                </p>
                              </form>
                               
                               
                            </div>
                            <!-- .entry-content -->
                            
                            
                        </article>
                        <!-- .hentry -->
                	
                    
                    
               		</div>
                    <!-- layout-fixed -->
                    
                    
                    
                    
                
                	
                	
                
                </div>
                <!-- site-content -->
                
            </div>
            <!-- primary --> 
            
            
            
               
        
        
        
        
        </div>
        <!-- site-main -->
        
        
        <!-- site-footer -->
        <div id="footer"></div>

        
	</div>
    <!-- page -->
    
    
    
    <!-- SCRIPTS -->
    <script> 
  $("#header").load("header.html"); 
  $("#footer").load("footer.html"); 
    </script>

    <script src="js/socialstream.jquery.js"></script>

	<script src="js/photo-swipe/photoswipe.min.js"></script>
    <script src="js/photo-swipe/photoswipe-ui-default.min.js"></script>
    <script src="js/photo-swipe/photoswipe-run.js"></script>
    <script src="js/jquery.gridrotator.js"></script>
    <script src="js/slippry/slippry.min.js"></script>
    <script src="js/jquery.magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/main.js"></script>
    

</body>
</html>
